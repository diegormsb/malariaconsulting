<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Malaria Consulting</title>
    <link rel="stylesheet" href="css/dashboard-styles.css">
</head>
<body>
    <div class="sidebar">
        <button class="new-consultation-button" onclick="showModal()">Nueva consulta</button>
        <div class="consultations" id="consultations">
            <!-- Aquí se irán añadiendo las consultas -->
        </div>
        <div class="user-info">
            <img src="images/user-icon.png" alt="Usuario" class="user-icon">
            <span class="user-name">Nombre del usuario</span>
        </div>
        <p class="disclaimer">malariaConsultant puede cometer errores. Considere verificar información con expertos.</p>
    </div>
    <div class="header">
        <img src="images/malariaConsulting.png" alt="Malaria Consulting" class="header-logo">
    </div>
    <div class="main-content">
        <!-- Contenido principal aquí -->
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Ingrese el nombre del paciente</h2>
            <input type="text" id="patientName" placeholder="Nombre del paciente">
            <button onclick="addConsultation()">Agregar</button>
        </div>
    </div>

    <script src="js/dashboard-scripts.js"></script>
</body>
</html>
